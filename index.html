<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock ~ Paper ~ Scissors</h1>
  <br>
<div class='playField'>
  <div class= "gameBoard board">
    <h2 class='boardHeader'>Make a choice:</h2>
    <div class='container'>
      <button class='btn' id="rock"> Rock</button>
      <button class='btn' id="paper">Paper</button>
      <button class='btn' id="scissors">Scissors</button>
    </div>
  </div>
  <div class="resultsBoard board">
    <h2 class='boardHeader'>Score</h2>
    <div class="container">
      <div class='scoreBox'>
        <label for='playerScore'>Player:</label>
        <input id='playerScore' type="number" readonly>
      </div>
      <div class='scoreBox'>
        <label for='computerScore'>Computer:</label>
        <input id='computerScore' type="number" readonly>
      </div>
      <div class='scoreBox'>
        <label for='tieScore'>Tie:</label>
        <input id='tieScore' type="number" readonly>
      </div>
    </div>
  </div>
</div>  
<div class="messageBox">
  <p class="messageArea"></p>
</div>
</body>

</html>
